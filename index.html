<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full green-header">
            <button type="button" id="favories-button">Favorites</button>
          </div>
        </div>
        <div class="row">
          <div class="column white-header">
            <img id="pokedex-legendary" src="images/pokedex-legendary.png" />
          </div>
          <div class="column">
            <h2 id="header-h2">Pick a region you want to explore!</h2>
          </div>
        </div>
        <div class="green-header">
          <div class="row region-row">
            <div class="column-nine">
              <a href="#main-form" class="region-button" id="all-button">ALL</a>
            </div>
            <div class="column-nine">
              <a href="#kanto-form" class="region-button" id="kanto-button"
                >KANTO</a
              >
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="johto-button">
                JOHTO
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="hoenn-button">
                HOENN
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="sinnoh-button">
                SINNOH
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="unova-button">
                UNOVA
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="kalos-button">
                KALOS
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="alola-button">
                ALOLA
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="galar-button">
                GALAR
              </button>
            </div>
            <div class="column-nine">
              <button type="button" class="region-button" id="paldea-button">
                PALDEA
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div data-view="main-form" id="main-form">
        <div class="container-main">
          <div class="row">
            <div class="column-full">
              <form>
                <select id="change-type" class="type-of-pokemon">
                  <option value="" disabled selected hidden>Choose Type</option>
                  <option>Normal</option>
                  <option>Fighting</option>
                  <option>Flying</option>
                  <option>Poison</option>
                  <option>Ground</option>
                  <option>Rock</option>
                  <option>Bug</option>
                  <option>Ghost</option>
                  <option>Steel</option>
                  <option>Fire</option>
                  <option>Water</option>
                  <option>Grass</option>
                  <option>Electric</option>
                  <option>Psychic</option>
                  <option>Ice</option>
                  <option>Dragon</option>
                  <option>Dark</option>
                  <option>Fairy</option>
                  <option>Stellar</option>
                  <option>Unknown</option>
                </select>
              </form>
            </div>
          </div>
          <div class="pokemon-image-row row">
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

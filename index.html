<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full green-header">
            <button type="button" id="favories-button">Favorites</button>
          </div>
        </div>
        <div class="row">
          <div class="column white-header">
            <img id="pokedex-legendary" src="images/pokedex-legendary.png" />
          </div>
          <div class="column">
            <h2 id="header-h2">Pick a region you want to explore!</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-nine green-header">
            <button type="button" class="region-button" id="kanto-button">
              KANTO
            </button>
            <button type="button" class="region-button" id="johto-button">
              JOHTO
            </button>
            <button type="button" class="region-button" id="hoenn-button">
              HOENN
            </button>
            <button type="button" class="region-button" id="sinnoh-button">
              SINNOH
            </button>
            <button type="button" class="region-button" id="unova-button">
              UNOVA
            </button>
            <button type="button" class="region-button" id="kalos-button">
              KALOS
            </button>
            <button type="button" class="region-button" id="alola-button">
              ALOLA
            </button>
            <button type="button" class="region-button" id="galar-button">
              GALAR
            </button>
            <button type="button" class="region-button" id="paldea-button">
              PALDEA
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
